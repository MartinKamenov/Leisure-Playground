<!DOCTYPE html>
<html>

<head>
    <title>
        Gamesforgamers
    </title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
</head>

<body>
    <script src="./node_modules/systemjs/dist/system.js">
    </script>
    <div id="wrapper">

        <header>
            <h1 id="name-header">GAMES FOR DEVELOPERS</h1>
            <div id="registration-form">
                <form class="form-horizontal">
                    <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" id="username" class="form-control"  placeholder="Username">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="inputPassword3" class="col-sm-2 control-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" id="password" class="form-control"  placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" id="login" class="btn btn-success">Login</button>
                            <button type="submit" id="register" class="btn btn-danger">Register</button>
                        </div>
                    </div>
                </form>
            </div>
        </header>
        <nav>
            <ul id="navigation">
                <li id="home">
                     <img id="home-image" src="images/home.png"> 
                </li>
                <li class="dropdown">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                     <b>Projects</b> <div class="caret"></div>
                 </button>
                    <ul class="dropdown-menu">
                        <li ><p id="ready-projects" href="#">Ready projects</p></li>
                        <li ><p id="project-in-progress" href="#">Projects in porgress</p></li>
                    </ul>
                </li>
                <li class="dropdown">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                     <b>Upload a project</b> <div class="caret"></div>
                 </button>
                    <ul class="dropdown-menu">
                        <li ><p id="upload-ready-project" href="#">Upload a ready project</p></li>
                        <li ><p id="upload-progress-project" href="#">upload a project in progress</p></li>
                    </ul>
                </li>
                <div id="search-menu">
                    <li>
                        <input id="searchWord" type="text" placeholder="Search for a project">
                    </li>

                    <li>
                        <select id="searchType">
                        <option selected="selected">Type</option>
                        <option>made up 1</option>
                        <option>made up 2</option>
                        <option>made up 3</option>
                    </select>
                    </li>
                    <li>
                        <button id="search-button" type="button" class="btn btn-default">
                    <img id="src-image" src="./images/searchBtn.jpg"> </button>
                    </li>
                </div>
            </ul>
        </nav>


        <main>
            <article>
                <p id="page-container">
                </p>
            </article>

        </main>
    </div>
    <script src="./SystemJS-config.js">
    </script>
    <script src="./jQuery/jquery.js">
    </script>
    <script src="./bootstrap/js/bootstrap.min.js">
    </script>
    <script src="./scripts/search.js">
    </script>
    <script src="./scripts/hashChange.js">
    </script>
</body>

</html>
