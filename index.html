<!DOCTYPE html>
<html>

<head>
    <title>
        Gamesforgamers
    </title>
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/main.css" rel="stylesheet">
</head>

<body>
    <script src="./node_modules/systemjs/dist/system.js">
    </script>
    <div id="wrapper">

        <header>
            <h1 id="name-header">GAMES FOR DEVELOPERS</h1>
            <div id="registration-form">

            </div>
        </header>
        <nav>
            <ul id="navigation">
                <li id="home">
                    <img id="home-image" src="images/home.png">
                </li>
                <li class="dropdown">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                     <b>Projects</b> <div class="caret"></div>
                 </button>
                    <ul class="dropdown-menu">
                        <li id="ready-projects">
                            <p>Ready projects</p>
                        </li>
                        <li id="project-in-progress">
                            <p  >Projects in porgress</p>
                        </li>
                    </ul>
                </li>
                <li class="dropdown">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                     <b>Upload a project</b> <div class="caret"></div>
                 </button>
                    <ul class="dropdown-menu">
                        <li id="upload-ready-project">
                            <p >Upload a ready project</p>
                        </li>
                        <li  id="upload-progress-project">
                            <p >Upload a project in progress</p>
                        </li>
                    </ul>
                </li>
                <li class="dropdown">
                    <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown">
                     <b>Games</b> <div class="caret"></div>
                 </button>
                    <ul class="dropdown-menu">
                        <li id="play-game">
                                <p>Play</p>
                        </li>
                        <li id="create-game">
                                <p>Create Game</p>
                        </li>
                        <li id="test-code">
                                <p >Test your code</p>
                        </li>
                    </ul>
                </li>
                <div id="search-menu">
                    <li>
                        <input id="searchWord" type="text" placeholder="Search for a project">
                    </li>

                    <li>
                        <select id="searchType">
                        <option selected="selected">Type</option>
                        <option>Ready</option>
                        <option>In progress</option>
                    </select>
                    </li>
                    <li>
                        <button id="search-button" type="button" class="btn btn-default">
                    <img id="src-image" src="./images/searchBtn.jpg"> </button>
                    </li>
                </div>
            </ul>
        </nav>


        <main>
            <article>
                <p id="page-container">
                </p>
            </article>
        </main>
    </div>
    <script src="./SystemJS-config.js">
    </script>
    <script src="./jQuery/jquery.js">
    </script>
    <script src="./bootstrap/js/bootstrap.min.js">
    </script>
    <script src="./scripts/search.js">
    </script>
    <script src="./scripts/hashChange.js">
    </script>
    <script src="./scripts/resize.js">
    </script>
    <script src="./scripts/ninjaAttack.js">
    </script>
</body>

</html>
